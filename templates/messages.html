{% if messages %}
{% load static %}


{% for message in messages %}
      <div id="message" class="container">
        <div class="alert alert-{{message.tags}} alert-dismissible fade show bg-light text-dark " role="alert">
            <button type="button" class="btn-close"  data-bs-dismiss="alert" aria-label="close"></button>
            <strong>
                {% if message.level == DEFAULT_MESSAGE_LEVEL.ERROR %}
                    Error:
                  {% else %}
                  {{message.tags|title}}
                  {% endif %}
            </strong>
            {{ message }}
        </div>
      </div>

  {% endfor %}  
  {% endif %}
