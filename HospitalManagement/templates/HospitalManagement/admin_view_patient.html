{% extends 'admin_base.html' %}
{% block main %}
{% load static %}
{% include 'messages.html'%}
<head>
  

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h4 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary mt-4 mb-5">
    <div class="panel-heading">
      <h4 class="panel-title">Patient</h4>
    </div>
    <table class="table table-hover" id="dev-table" style="border: 1px solid rgb(105, 105, 105);">
      <thead class="bg-primary">
        <tr>
          <th  style="font-weight: 900;color: white;">Name</th>
          <th style="font-weight: 900;color: white;">Profile Picture</th>
          <th style="font-weight: 900;color: white;">Symptoms</th>
          <th style="font-weight: 900;color: white;">Contact</th>
          <th style="font-weight: 900;color: white;">Address</th>
          <th style="font-weight: 900;color: white;">Update</th>
          <th style="font-weight: 900;color: white;">Delete</th>
        </tr>
      </thead>
      {% for p in patients %}
      <tr>
        <td> {{p.name}}</td>
        <td> <img src="{{ p.image.url }}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{p.symptoms}}</td>
        <td>{{p.mobile}}</td>
        <td>{{p.address}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'admin_update' p.id %}"><span class="glyphicon glyphicon-edit"></span>Edit</a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'admin_delete'  p.id %}"><span class="glyphicon glyphicon-trash"></span>Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


{% endblock  %}
