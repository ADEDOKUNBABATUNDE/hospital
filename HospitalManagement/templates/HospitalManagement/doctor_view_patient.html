{% extends 'doctor_base.html' %}
{% block main %}
{%load static%}

<head>
 
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Your Total Patient List</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead class="bg-primary">
        <tr>
          <th style="font-family: 900;">Name</th>
          <th style="font-family: 900;">Profile Picture</th>
          <th style="font-family: 900;">Symptoms</th>
          <th style="font-family: 900;">Contact</th>
          <th style="font-family: 900;">Address</th>

        </tr>
      </thead>
      {% for p in patients %}
      <tr>
        <td> {{p.name}}</td>
        <td> <img src="{{  p.image.url }}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{p.symptoms}}</td>
        <td>{{p.mobile}}</td>
        <td>{{p.address}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


{% endblock %}
